<h1>Topic 5: Template Variables (temp-var Component)</h1>
<br>

<input type="text" placeholder="Enter your name" class="form-control mb-2" #inputName>

<button class="btn btn-primary" (click)="showInConsole(inputName.value)">
    Show in console
</button>


<br><br>
<h1>Topic 6: *ngIf (temp-var Component)</h1>

<div class="d-flex justify-content-center">
    <button class="btn btn-success" (click)="showAlert()">
     Show Alert   
    </button>
</div>

<div class="d-flex justify-content-center align-items-center mt-4" *ngIf="openAlert; else message">
    <div class="alert alert-primary d-flex w-50 justify-content-between align-items-center">
        
        <div class="d-flex align-items-center gap-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="mr-4" width="2rem" height="2rem" fill="currentColor" viewBox="0 0 16 16">
                <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
            </svg>
            
            <p class="mb-0">The message has been send</p>
        </div>

        <button class="btn btn-danger p-0" (click)="openAlert=false">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
            </svg>
        </button>
            
    </div>
</div>

<ng-template #message>
    <div class="mt-4 d-flex justify-content-center">
        <div class="alert alert-dark w-75 d-flex justify-content-center">
            <h4 class="m-0">Click the Button "Show Alert"</h4>
        </div>
    </div>
</ng-template>
