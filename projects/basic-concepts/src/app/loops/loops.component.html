<h1>Topic 7: *ngFor (Loops Component)</h1>

<ul class="list-unstyled mt-4">
    <li class="mx-5 my-3" *ngFor="let userVar of users; let i = index">
        <svg xmlns="http://www.w3.org/2000/svg" width="56" height="56" fill="currentColor" viewBox="0 0 16 16">
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
        </svg>
        {{"User"}}
        {{i+1}}
        {{"Name: " + userVar.name}} Age: ({{userVar.age}})
    </li>
</ul>

<h1 class="mb-3">Topic 8: [ngSwitch] (Loops Component)</h1>

<input type="text" class="form-control mb-3" placeholder="Insert one number from 1 to 7" #weekDay>
<button class="btn btn-primary mb-3" (click)="day = weekDay.value">
    Show Weekday
</button>

<div class="d-flex justify-content-center align-items-center gap-2" [ngSwitch]="day" *ngIf="day; else message">
    <p class="m-0">Weekday: </p>
    <h4 class="m-0" *ngSwitchCase="1">Monday</h4>
    <h4 class="m-0" *ngSwitchCase="2">Tuesday</h4>
    <h4 class="m-0" *ngSwitchCase="3">Wednesday</h4>
    <h4 class="m-0" *ngSwitchCase="4">Thursday</h4>
    <h4 class="m-0" *ngSwitchCase="5">Friday</h4>
    <h4 class="m-0" *ngSwitchCase="6">Saturday</h4>
    <h4 class="m-0" *ngSwitchCase="7">Sunday</h4>
    <h4 class="m-0" *ngSwitchDefault>Invalid value</h4>
</div>

<ng-template #message>

    <div class="d-flex justify-content-center mt-4">
        <div class="alert alert-dark px-5">
            <h3>Click the button to show the WeekDay</h3>
        </div>
    </div>
</ng-template>
